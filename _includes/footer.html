
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>
    <script src="{{ root_url }}/assets/js/application.js"></script>
    <script src="{{ root_url }}/assets/js/screenfull.min.js"></script>
    <script src="{{ root_url }}/assets/js/utils.js"></script>
    <script src="{{ root_url }}/assets/js/reading-scroll.js"></script>
    <script src="{{ root_url }}/assets/js/{{ page.script }}.js"></script>

    {% if page.layout == 'post' %}
      <script async type="text/javascript" src="https://s7.addthis.com/js/300/addthis_widget.js#pubid=ra-5bfd649d6885c129"></script>
    {% endif %}

    <!-- srvice workers -->
    <script>
      if('serviceWorker' in navigator) {
        navigator.serviceWorker
          .register('./serviceworker.js', {scope: './'})
          .then(function(registration) {
            console.log('ServiceWorker registration successful with scope: ', registration)
          });
        }
    </script>

    {% if jekyll.environment == "production" %}
      <!-- Global site tag (gtag.js) - Google Analytics -->
      <script async src="https://www.googletagmanager.com/gtag/js?id=UA-317511-27"></script>
      <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        gtag('config', 'UA-317511-27');
      </script>
    {% endif %}
  </body>
</html>
